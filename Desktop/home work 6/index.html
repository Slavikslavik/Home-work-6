	<script>
		/* Вам нужно написать свою реализацию метода forEach. Это должна быть функция, которая принимает массив и функцию-коллбэк, которая будет вызвана для каждого элемента массива */

		//Массив 

		let array = [`Hello`,`world`,`js`];
		
		//Функция CallBack

		function FUcallBack (el,i,arr) {
			
			console.log(el,i,arr);
		}

		
		function ForEach (arr,call) {

			if(typeof call === `function` && Array.isArray(arr)){

				for (var i = 0; i < arr.length; i++) {

					call(arr[i],i,arr);
				}

			} else {

				console.log(`consoleLOH`)
			}
			//console.log(arguments)
		}
		
		ForEach(array,FUcallBack);
		
		
	

		
		
	</script>
